<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .Calcu {
            text-align: center;
            border: solid 2px #000;
            padding: 20px;
            background-color: #f2f2f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px 0;
            padding: 8px 12px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }

        button {
            background-color: transparent;
            color: black;
            border: 1px solid #000;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript" src="JS.js"></script>
</head>
<body>
    <div class="Calcu">
        <input type="text" id="num1" placeholder="ENTER A NUMBER"><br>
        <input type="text" id="num2" placeholder="ENTER A NUMBER"><br>
        <button onclick="calculate();">+</button>
        <button onclick="calculateSubstraction();">-</button>
        <button onclick="calculateMultiply();">x</button>
        <button onclick="calculateDivision();">/</button>
        <h3>Result</h3>
        <div id="result"></div>
    </div>
</body>
</html>
